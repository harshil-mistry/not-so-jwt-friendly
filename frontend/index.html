<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Bhai basic JWT j che</h1>
    <p>Nothing Ground-breaking (yet)</p>

    <div id="register" style="display: none;">
        <form id="register-form">
            <h2>Sign Up</h2>
            <input type="text" id="reg-username" placeholder="Username" required><br>
            <input type="email" id="reg-email" placeholder="Email" required><br>
            <input type="password" id="reg-password" placeholder="Password" required><br>
            <button type="submit">Register</button>
            <p id="reg-message"></p>
        </form>
    </div>
    <div id="login" style="display: none;">
        <form id="login-form">
            <h2>Log In</h2>
            <input type="text" id="login-username" placeholder="Username" required><br>
            <input type="password" id="login-password" placeholder="Password" required><br>
            <button type="submit">Log In</button>
            <p id="login-message"></p>
        </form>
    </div>
    <div class="todos" style="display: none;" id="todo-container">
        <div id="app-container">
            <h2>My To-Do List</h2>

            <input type="text" id="todo-title" placeholder="New to-do title" required>
            <button id="add-todo">Add To-Do</button>

            <ul id="todo-list"></ul>
            <button id="logout-btn">Log Out</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';

        document.addEventListener('DOMContentLoaded', function () {
            checksession();
            async function checksession() {
                var logged_in = false
                var refresh = localStorage.getItem('refresh')
                if (!refresh) {
                    console.log("No refresh key found")
                }
                else {
                    console.log("Refresh key found, trying to log the user in")
                    const response = await fetch(`${API_URL}/token/refresh/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ refresh })
                    })
                    if (!response.ok) {
                        console.log("User is logged out")
                    }
                    else {
                        data = await response.json()
                        var access = data.access
                        localStorage.setItem('access', access)
                        console.log("User is logged in")
                        logged_in = true
                    }
                }
                if (logged_in) {
                    LoggedInHomeScreen();
                } else {
                    LoggedOutHomeScreen();
                }
            }
        });

        function LoggedOutHomeScreen() {
            document.getElementById('register').style.display = "block"
            document.getElementById('login').style.display = "block"
            document.getElementById('todo-container').style.display = "none"
        }

        async function LoggedInHomeScreen() {
            document.getElementById('register').style.display = "none"
            document.getElementById('login').style.display = "none"
            document.getElementById('todo-container').style.display = "block"
            await FetchTodos();
        }

        //To handle signup
        document.getElementById('register-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            console.log(`${username}, ${email}, ${password}`)
            try {
                fetch(`${API_URL}/register/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                })
                    .then(response => {
                        var msg = document.getElementById('reg-message')
                        if (response.ok) {
                            msg.textContent = "Registration successful! Please Login"
                            msg.style.color = "green"
                        }
                        else {
                            msg.textContent = "Registration failed"
                            msg.style.color = "red"
                        }
                    }
                    )
            }
            catch (error) {
                console.error('Error:', error);
                document.getElementById('reg-message').textContent = 'Registration failed. Please try again.';
            }
        })

        //To handle signin
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            username = document.getElementById('login-username').value
            password = document.getElementById('login-password').value
            msg = document.getElementById('login-message')

            const response = await fetch(`${API_URL}/token/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })

            if (response.ok) {
                const data = await response.json()
                console.log(`Access key received : ${data.access}`)
                localStorage.setItem('access', data.access)
                console.log(`Refresh key received : ${data.refresh}`)
                localStorage.setItem('refresh', data.refresh)
                msg.textContent = "Logged in successfully! Check the console"
                msg.style.color = "green"
                LoggedInHomeScreen()
            }
            else {
                const data = await response.json()
                console.log(`Some error occurred : ${JSON.stringify(data)}`)
                msg.textContent = "Failed login attempt"
                msg.style.color = "red"
            }
        })

        //Funtion to send authenticated requests
        async function authFetch(url, options = {}) {
            access = localStorage.getItem('access')
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${access}`,
                ...options.headers,
            };
            const response = await fetch(url, { ...options, headers });
            return response;
        }

        //Adding Todo
        document.getElementById('add-todo').addEventListener('click', async function () {
            title = document.getElementById('todo-title').value
            if (!title) {
                return
            }
            console.log("Added")
            document.getElementById('todo-title').value = ""

            const response = await authFetch(`${API_URL}/todos/`, {
                method: 'POST',
                body: JSON.stringify({ title, completed: false })
            })

            console.log("Todo added")
            await FetchTodos();

        })

        //Fetching Todos
        async function FetchTodos() {
            const response = await authFetch(`${API_URL}/todos/`, {})
            console.log("Function called")
            if (response.ok){
                data = await response.json()
                document.getElementById("todo-list").innerHTML = ""
                data.forEach(element => {
                    console.log(`${element}`)
                    document.getElementById("todo-list").innerHTML += `
                        <li>${element.title}</li>
                    `
                });
            }
        }

        //Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            localStorage.clear()
            document.getElementById('todo-title').value = ""
            document.getElementById("todo-list").innerHTML = ""
            LoggedOutHomeScreen()
        })
    </script>
</body>

</html>
