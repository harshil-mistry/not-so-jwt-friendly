<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checksession();
            async function checksession() {
                const response = await fetch('http://127.0.0.1:8000/api/token/refresh/', {
                    method: 'POST'
                }).catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while refreshing the session. Please try again.');
                });
                if (response.ok){
                    //This handles the case where session is valid
                    console.log('Session is valid');
                    const data = await response.json();
                    console.log(data);
                    sessionStorage.setItem('token', data.access);
                    alert('Session refreshed successfully!');
                }
                else {
                    //This handles the case where session is invalid
                    console.error('Failed to refresh session');
                    alert('Session refresh failed. Please log in again.');
                }
            }
        });
    </script>
</body>
</html>
