<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to the JWT Token Refresh Example</h1>
    <p>This page will automatically refresh your JWT session token.</p>

    <div id="register">
        <form id="register-form">
            <h2>Sign Up</h2>
            <input type="text" id="reg-username" placeholder="Username" required><br>
            <input type="email" id="reg-email" placeholder="Email" required><br>
            <input type="password" id="reg-password" placeholder="Password" required><br>
            <button type="submit">Register</button>
            <p id="reg-message"></p>
        </form>
    </div>
    <div class="login">
        <form id="login-form">
            <h2>Log In</h2>
            <input type="text" id="login-username" placeholder="Username" required><br>
            <input type="password" id="login-password" placeholder="Password" required><br>
            <button type="submit">Log In</button>
            <p id="login-message"></p>
        </form>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';


        document.addEventListener('DOMContentLoaded', function () {
            // checksession();
            async function checksession() {
                fetch('http://127.0.0.1:8000/api/token/refresh/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        console.log('Response status:', response.status);
                        if (response.ok) {
                            return response.json();
                        }
                        throw new Error('Session refresh failed');
                    })
                    .then(data => {
                        console.log('Session is valid');
                        console.log(data);
                        sessionStorage.setItem('token', data.access);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        });

        document.getElementById('register-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            console.log(`${username}, ${email}, ${password}`)
            try {
                fetch(`${API_URL}/register/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                })
                    .then(response => {
                        var msg = document.getElementById('reg-message')
                        if (response.ok) {
                            msg.textContent = "Registration successful! Please Login"
                            msg.style.color = "green"
                        }
                        else{
                            msg.textContent = "Registration failed"
                            msg.style.color = "red"
                        }
                    }
                    )
            }
            catch (error) {
                console.error('Error:', error);
                document.getElementById('reg-message').textContent = 'Registration failed. Please try again.';
            }
        })

        document.getElementById('login-form').addEventListener('submit', async function (e){
            e.preventDefault();
            username = document.getElementById('login-username').value
            password = document.getElementById('login-password').value
            msg = document.getElementById('login-message')

            const response = await fetch(`${API_URL}/token/`, {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({username, password})
            })
            
            if(response.ok){
                const data = await response.json()
                console.log(`Access key received : ${data.access}`)
                msg.textContent = "Logged in successfully! Check the console"
                msg.style.color = "green"
            }
            else{
                const data = await response.json()
                console.log(`Some error occurred : ${JSON.stringify(data)}`)
                msg.textContent = "Failed login attempt"
                msg.style.color = "red"
            }
        })

    </script>
</body>

</html>
